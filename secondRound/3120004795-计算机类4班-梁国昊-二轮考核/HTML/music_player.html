    <title>musicPlayer</title>
    <link rel="stylesheet" href="../CSS/base.css">
    <link rel="stylesheet" href="../CSS/musicPlayer.css">
    <link rel="stylesheet" href="../icomoon/style.css">
    <link rel="stylesheet" href="../CSS/progressBar.css">

        <div class="back"><span class="icon-circle-left">BACK</span></div>

        <div class="main-container">
            <div class="user_interface" style="display: block;">
                <div class="user_info_content">
                    <div class="user_info_list">
                        <div class="user_info_name"></div>
                        <div class="user_info_follow"><span class="follow"></span><span class="followeds"></span></div>
                        <div class="user_info_playlist"><span class="playlist"></span></div>
                        <div class="use_info_level"><span class="level"></span></div>
                        <div class="user_info_logout">
                            <i class="icon-switch"></i>
                            <span class="logout">退出</span>
                        </div>
                    </div>
                </div>
                <div class="user_right_list">
                    <div class="right_select_tab_list" style="display: block;">
                        <div class="right_select_tab_list_item"><i class="icon-calendar">
                                <p>最近常听</p>
                            </i></div>
                        <div class="right_select_tab_list_item"><i class="icon-target-arrow">
                                <p>关注</p>
                            </i></div>
                        <div class="right_select_tab_list_item"><i class="icon-heart2">
                                <p>心动歌曲</p>
                            </i></div>
                    </div>
                    <div class="list_songs" style="display: block;">
                        <div class="list_song_box"></div>
                    </div>

                </div>
            </div>

            <div class="search_interface" style="display: none;">
                <input type="text" placeholder="Search..." class="search_input">
                <div class="search_tab">
                    <div class="search_tab_item search_song">歌曲</div>
                    <div class="search_tab_item search_singer">歌手</div>

                </div>
                <div class="list_songs">

                        <div class="song_item">

                                    alt=""></div>
                            <div class="song_item_name">A</div>
                            <div class="song_ar">123456</div>
                        </div>
                    </div>

                    <div class="list_singer_box list_songs_inner" style="display: none;">
                        <div class="list_singer_item">
                            <img src="../image/u=2746384919,2327107392&fm=26&gp=0.jpg" alt="">
                            <div class="list_singer_item_name">YUI</div>
                        </div>

                    <div class="list_playlist_box list_songs_inner" style="display: none;">

                                    alt=""></div>
                            <div class="song_item_name">A</div>
                            <div class="song_ar">123456</div>
                        </div>
                    </div>

                </div>

        <div class="player_container">
            <div>
                <div class="control_btn">
                    <div class="inline_block"><i class="icon-previous2"></i></div>
                    <div class="inline_block pauseOrNot"><i class="icon-pause2"></i></div>
                    <div class="inline_block"><i class="icon-next2"></i></div>
                </div>
                <div class="record_detail">
                    <div class="progress_container_songName"></div>
                    <div class="progress_container_singerName"></div>
                </div>
                <div class="progress_container">

                    <div class="progress_container_time"></div>
                    <div class="progress_bar">
                        <div class="progress_inner"></div>
                        <div class="progress_go"></div>
                    </div>
                    <audio src="" id="m_player" class="played_audio" autoplay autoplay></audio>
                </div>
                <div class="other_control">
                    <div class="volume_control"> <i class="icon-volume-medium"></i></div>
                    <div class="order_control"> <i class="icon-menu"></i></div>
                    <div class="download_control"><i class="icon-download"></i></div>
                    <div class="add_control"> <i style="font-size: 30px;"><strong>+</strong></i></div>
                    <div class="now_control"> <i class="icon-list"></i></div>
                </div>
            </div>
        </div>

        <div class="lyric_area">
            <div class="mv_btn" style="display: none;">MV</div>
            <div class="comment_btn" style="display: none;">评论</div>
            <ul id="lyric_ul">
            </ul>
        </div>

        <div class="video_play" style="display: none;">
            <video src="goodFriends.mp4" controlswidth="900" height="650" controls='controls' autoplay autoplay></video>
